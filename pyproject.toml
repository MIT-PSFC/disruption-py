[tool.poetry]
authors = ["Gregorio L. Trevisan <gtrevisan@psfc.mit.edu>"]
description = "Data Framework for the MIT PSFC Disruption Studies Group"
homepage = "https://disruptions.mit.edu/"
license = "MIT"
name = "disruption-py"
readme = "README.md"
version = "0.6.0"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26.0"
pandas = {extras = ["hdf5"], version = "^2.2.0"}
pyodbc = "^5.1.0"
scikit_learn = "^1.4.0"
scipy = "^1.13.0"
SQLAlchemy = "^2.0.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^24.4.0"
pylint = "^3.2.0"
pytest = "^8.2.0"
yamllint = "^1.35.0"
pre-commit = "^3.7.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
black = "^24.4.0"
mkdocs = "^1.6.0"
mkdocs-literate-nav = "^0.6.0"
mkdocs-material = "^9.5.0"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}

[tool.poetry.group.lab]
optional = true

[tool.poetry.group.lab.dependencies]
ipykernel = "^6.29.0"
ipympl = "^0.9.0"
jupyterlab = "^4.1.0"
matplotlib = "^3.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
disruption_py = "disruption_py.cli.cli:main"
