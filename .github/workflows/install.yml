---

name: Install

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - dev
    paths:
      - "pyproject.toml"
      - "poetry.lock"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "pyproject.toml"
      - "poetry.lock"
  workflow_dispatch:


jobs:


  poetry:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event.pull_request.draft == false
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'pyproject.toml'
          cache: 'poetry'

      - name: Print versions
        run: |
          python --version
          poetry --version

      - name: Check lock files
        run: poetry check --lock

      - name: Poetry install
        run: poetry install

      - name: Test import
        run: |
          poetry run python -c "import disruption_py"
